<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>findPW</title>
    <link rel="stylesheet" href="{% static 'user/css/find.css' %}" type="text/css">
</head>
<body>
<form action="/user/findPW_check/" method="post">
    {% csrf_token %}
    <div>
        <table>
            <tr>
                <td class="Title">Find Password</td>
            </tr>
            <tr>
                <td>이름</td><td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>ID</td><td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <select name="phone1">
                        <option value="010" selected>010</option>
                        <option value="011">011</option>
                        <option value="017">017</option>
                    </select>
                    - <input type="text" size="1" name="phone2"> - <input type="text" size="1" name="phone3">
                </td>
            </tr>
            <tr>
                <td rowspan=""><input type="submit" value="비밀번호 찾기" id="btn"></td>        </tr>
            <tr>
                <td colspan="2" class="message">{{message}}</td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
